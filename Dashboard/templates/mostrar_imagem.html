<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet cadastrado!</title>
    <style>
        
        /* Estilos gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background: linear-gradient(rgba(72, 221, 237, 0.728), white);
            color: black;
            padding: 15px;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Título */
        .title {
            color: black;
            text-align: center;
            flex: 1;
            font-family: 'Fantasy', sans-serif;
        }

        /* Botões no topo */
        .botoestopo {
            text-align: left;
            background-color: transparent;
            border-radius: 3px;
            font-size: 16px;
        }

        .botoestopo button {
            padding: 0.7em;
            color: black;
            background-color: transparent;
            border: none;
            border-radius: 0.3em;
            cursor: pointer;
            font-size: 1em;
        }

        .botoestopo a button:hover {
            border: 1px solid black;
        }
    </style>
</head>

<head>
    <title>Imagem Capturada</title>
</head>
<body>
    <h1>Imagem da ESP32-CAM</h1>
    <img src="{{ fotos_camera }}" alt="Imagem capturada">
</body>
</html>
