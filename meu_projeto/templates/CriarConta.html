
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriarConta</title>
    <link rel="stylesheet" href="{% static 'meu_projeto\css\styles.css' %}">
</head>
<body>
    <div class="top-bar">
        <div class="botoestopo">
            <!-- Adicione um botão para redirecionar para a página de CriarConta -->
            <a href="{% url 'CriarConta' %}"><button>Criar Conta</button></a>
            <!-- Adicione um botão para redirecionar para a página de login -->
            <a href="{% url 'login' %}"><button>Login</button></a>
            <!-- Adicione um botão para redirecionar para a página inicial -->
            <a href="{% url 'TelaInicial' %}"><button>Tela incial</button></a>
            <a href="{% url 'SaibaMais' %}"><button>Saiba Mais</button></a>
        </div>
        <div class="title">
            <p style="font-size: 40px;"><strong>E-Pet</strong></p>
            <p style="font-size: 20px;">O Assistente pessoal do seu Pet</p>
        </div> 
        <div class="meu-form">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div>
                    <label for="{{ form.username.id_for_label }}">Nome de Usuário:</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div>
                    <label for="{{ form.password1.id_for_label }}">Senha:</label>
                    {{ form.password1 }}
                    {{ form.password1.errors }}
                </div>
                <div>
                    <label for="{{ form.password2.id_for_label }}">Confirme a Senha:</label>
                    {{ form.password2 }}
                    {{ form.password2.errors }}
                </div>
                <button type="submit">Criar Conta</button>
        </div>
        </form>
    </div>    
</body>
</html>
